<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./css/styles.css"/>
    <title>Sorting Visualizer</title>
</head>
<body>
    <header class = "header">
        <nav>
        <div class = "header-left">
            <h1>Sorting Visualizer</h1>
        </div>
        <div class = "header-right" class = "algos">
            <button class = "algos">Bubble</button>
            <button class = "algos">Selection</button>
            <button class = "algos">Insertion</button>
            <button class = "algos">Merge</button>
            <button class = "algos">Heap</button>
        </div>
        </nav>
        <div class = "elements">
            <div class = "inputs">
                <p>size of the array: </p>
                <input id = "a_size" type = "range" min = 20 max = 150 value = 80>
            </div>
            <div class = "inputs">
                <p>speed of the algorithm: </p>
                <input id = "algo_speed" type = "range" min = 1 max = 5 value = 4>
            </div>
            <div class = "inputs"><button id="a_generate">Generate New Array!</button></div>
        </div>
    </header>

    <section>
        <div id = "Info_Cont1">
            <h3>Time Complexity</h3>
            <div class = "Complexity_Containers" id = "time_complexity">
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Time_Worst"></p>
                </div>
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Average case:</p>
                    <p id="Time_Average"></p>
                </div>
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Best case:</p>
                    <p id="Time_Best"></p>
                </div>
            </div>
        </div>

        <div id = "array_container"></div>

        <div id="Info_Cont2">
            <h3>SPACE COMPLEXITY</h3>
            <div class="Complexity_Containers" id="Space_Complexity">
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Space_Worst"></p>
                </div>    
            </div>
        </div>
    </section>
    <script src="./scripts/main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualization.js"></script>  <!--This should be loaded after main.js-->

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
</body>
</html>
